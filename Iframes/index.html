<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="index1.html">
        <h3>Welcome to Geekster</h3>
        <p>This content is displayed from a local HTML file using an iframe.</p>
        <p>Similarly you can craete different sizes of windows using iframes in HTML</p>
    </iframe>
    <div class="Youtube">
        <h2>External Website</h2>
        <iframe src="https://www.netflix.com/in/" width="560" height="315" frameborder="0"></iframe>
    </div>
    <div>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YDrbcldmm1U?si=rPQXdUxv1oMkXNa5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
</body>
</html>
